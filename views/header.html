<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">NodeApi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

          <% if (session.usuarioLogado) { %>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Privado">
                <%= __('Private') %>
              </a>
              <a class="nav-link active" aria-current="page" href="logout">
                <%= __('logout') %>
              </a>
            </li>
            <% } else { %>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Login">Login</a>
              </li>
              <% } %>
                <li class="nav-item">
                  <a class="nav-link" href="newProduct">
                    <%= __('New Product') %>
                  </a>
                </li>
                <% getLocales().forEach(locale=> { %>
                  <li class="nav-item">
                    <a class="nav-link" href="/change-locale/<%= locale %>">
                      <%= locale.toUpperCase() %>
                    </a>
                  </li>
                  <% }) %>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-dark" type="submit">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">
          <%= __('Welcome to') %>
        </h1>
        <p class="lead fw-normal text-white-50 mb-0">
          <!-- //TODO:verificar el titulo por que da error -->
        </p>
      </div>
    </div>
  </header>
</body>

</html>
